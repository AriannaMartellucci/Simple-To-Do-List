<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Poppins" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>Cosa devo fare oggi?</h1>
        <ul id="list-item">

        </ul>
        <form class="add-items">
            <input type="text" class="form-control" id="todo-list-item" placeholder="Cosa devi fare?">
            <button class="add" type="submit">Aggiungi</button>
        </form>
        <button class="clear" type="submit">Ripristina</button>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
